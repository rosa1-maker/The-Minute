{% extends 'base.html'%}

{% block content%}
<div class="container-fluid">
    <div class = "row">
        <div class="col-12">
            <div class="col-6">
                <div class="fine">
                    {% if user == current_user %}
                    <h3><a href="{{url_for('main.update_profile', username=user.username)}}">Change profile</a></h3>
                    {% endif %}

                </div>
                <h2>{{user.username}}</h2>
                <div class="col-6">
                    <div class ="fine">
                        {% if user == current_user %}
                        <form action="{{url_for(',main.update_pic', username=user.username)}}" method="POST" enctype="multipart/form-data">
                        <input type="file", name="photo" class="form-control" required>
                        <input type="submit">
                        </form>

                 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
